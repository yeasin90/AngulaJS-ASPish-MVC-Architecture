<div>
	{{status}}
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Stars</th>
				<th>Language</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="repo in repos">
				<td>{{repo.name}}</td>
				<td>{{repo.stargazers_count | number}}</td>
				<!-- number is called filter in ng. There are many filters in ng -->
				<td>{{repo.language}}</td>
			</tr>
		</tbody>
	</table>
</div>
